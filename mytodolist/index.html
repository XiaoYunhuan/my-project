<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="./asserts/css/jquery-ui.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="outer-wrapper">
        <h1>MY TODO LIST</h1>
        <br>
        <div class="task-list" id="pending">
            <h3>待处理</h3>
        </div>
        <div class="task-list" id="inProgress">
            <h3>进行中</h3>
        </div>
        <div class="task-list" id="completed">
            <h3>已完成</h3>
        </div>
        <div class="task-list">
            <h3>添加项目</h3>
            <form id="todo-form">
                <input type="text" class="addTitle" placeholder="标题" />
                <textarea placeholder="内容" class="addDescriptions"></textarea>
                <input type="text" placeholder="截止日期 (月/日/年)" id="datepicker" class="addDate" />
                <input type="button" class="btn btn-primary" value="添加项目" id="addItem" //>
            </form>

            <input type="button" class="btn btn-primary" value="清空全部项目" id="removeAll" />

            <div id="delete-div" class="hidden">拖动到这里删除</div>
        </div>
    </div>
</body>
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>-->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="./asserts/js/jquery-ui.js"></script>
<script src="./js/app.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        new MyTodoList();
    });
</script>

</html>
